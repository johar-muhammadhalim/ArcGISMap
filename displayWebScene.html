 
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
      <title>ArcGIS API for JavaScript Tutorials: Display a web scene</title>
      <style>
        html, body, #viewDiv {
          padding: 0;
          margin: 0;
          height: 100%;
          width: 100%;
        }
      </style>
      <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
      <script src="https://js.arcgis.com/4.25"></script>
      <script>
        require([
    
          "esri/config",
    
          "esri/WebScene",
          "esri/views/SceneView",
          "esri/widgets/Legend"
    
        ], function(esriConfig, WebScene, SceneView, Legend) {
    
         esriConfig.apiKey = "AAPK43cf7b8e078c4d0caad2fc4b14d5692c-7wQM9_zq2wZfua0lDZeQ_SrysbyxAdwYiA_MinVbxz6OgKrHkv9skXaOArJUm4w";
    
          const webscene = new WebScene({
            portalItem: {
              id: "579f97b2f3b94d4a8e48a5f140a6639b"
            }
          });
    
          const view = new SceneView({
            container: "viewDiv",
            map: webscene
          });
    
        });
      </script>
    </head>
    <body>
      <div id="viewDiv"></div>
    </body>
    </html>
