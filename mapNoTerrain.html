<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ArcGIS API for JavaScript Tutorials: Display a scene</title>
    <style>
        html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.25/"></script>

    <script>
        require([
          "esri/config",
          "esri/Map",
          "esri/views/SceneView",
          "esri/widgets/BasemapToggle",
          "esri/Graphic",
          "esri/layers/GraphicsLayer"

        ], function(esriConfig, Map, SceneView, BasemapToggle, Graphic, GraphicsLayer) {
        
        esriConfig.apiKey = "AAPK43cf7b8e078c4d0caad2fc4b14d5692c-7wQM9_zq2wZfua0lDZeQ_SrysbyxAdwYiA_MinVbxz6OgKrHkv9skXaOArJUm4w";
        
        const map = new Map({
            basemap: "arcgis-topographic", //Basemap layer service
            ground: "world-elevation", //Elevation service
        });

        const view = new SceneView({
            container: "viewDiv",
            map: map,
            camera: {
                position: {
                x: 104.177, //Longitude
                y: 1.342, //Latitude
                z: 1000 //Meters
                },
                tilt: 50
            }
        });

        const basemapToggle = new BasemapToggle({
            view: view,
            nextBasemap: "arcgis-imagery"
        });
        view.ui.add(basemapToggle,"bottom-right");

        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);

        const popupTemplate = {
            title: "{Name}",
            content: "{Description}"
        }
        const attributes = {
            Name: "Graphic",
            Description: "I am a polygon"
        }

        const point = { //Create a point
            type: "point",
            longitude: 104.165,
            latitude: 1.337,
        };
        
        const simpleMarkerSymbol = {
            type: "simple-marker",
            color: [226, 119, 40],  // Orange
            outline: {
                color: [255, 255, 255], // White
                width: 1
            }
        };

        const pointGraphic = new Graphic({
            geometry: point,
            symbol: simpleMarkerSymbol,
            
            attributes: attributes,
            popupTemplate: popupTemplate
        });
        graphicsLayer.add(pointGraphic);

            // Create a line geometry
        const polyline = {
            type: "polyline",
            paths: [
                [104.165, 1.337], //Longitude, latitude
                [104.165, 1.237], //Longitude, latitude
                [104.365, 1.237], //Longitude, latitude

            ]
        };
        const simpleLineSymbol = {
            type: "simple-line",
            color: [226, 119, 40], // Orange
            width: 2
        };

        const polylineGraphic = new Graphic({
        geometry: polyline,
        symbol: simpleLineSymbol
        });
        graphicsLayer.add(polylineGraphic);
            
        });
    </script>
</head>
<body>
    <div id="viewDiv"></div>
</body>
</html>
